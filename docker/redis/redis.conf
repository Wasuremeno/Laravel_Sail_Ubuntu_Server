# Redis configuration for UTF-8 support
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# Memory settings
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Character set support
# Redis natively supports UTF-8, no special configuration needed
# but we ensure proper memory handling

# Logging
loglevel notice
logfile ""

# Security (optional)
# requirepass your_password_here

# Performance
stop-writes-on-bgsave-error no
rdbcompression yes
rdbchecksum yes

# UTF-8 character handling
charset utf-8